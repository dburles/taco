<template name="home">


        <div class="row">
            <div class="col-sm-12">
                <h1 class="ellipsis"><i class="fa fa-pie-chart coloured small-right-margin"></i>Snap CRM</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-4">
                <input id="txtContactSearch" type="text" placeholder="Search..." class="form-control bottom-margin">

                {{#if selectedContactsCount}}
                    <div class="dropdown bottom-margin above-top">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{selectedContactsCount}} Selected
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            {{#if twoSelectedContacts}}
                                <li><a id="createCoupleMenu" href="#">Create Couple</a></li>
                            {{/if}}
                            <li><a href="#">New Transaction</a></li>
                            <li><a href="#">Send Email</a></li>
                            <li class="divider"></li>
                            <li><a id="clearSelectionMenu" href="#">Clear Selection</a></li>
                        </ul>
                    </div>
                {{/if}}

                {{#each contacts}}


                    <div class="selectable-box {{selectedBox}}">
                        <div class="dropdown" style="background-color:#f5f5f5">
                            <div class="pull-right dropdown-toggle" style="padding:12px;width:50px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                <i class="fa fa-chevron-down pull-right glow-text"></i>
                            </div>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li><a href="#">Open Applications</a></li>
                                <li><a id="editContactMenu" href="#">Edit Contact</a></li>
                                <li class="divider"></li>
                                <li><a id="emailContactMenu" href="#">Send Email</a></li>
                                <li class="divider"></li>
                                <li><a id="newContactMenu" href="#">New Contact</a></li>
                                {{#if partnerId}}
                                    <li><a id="divorceMenu" href="#">Divorce</a></li>
                                {{/if}}
                            </ul>

                            <div class="selectable" style="padding:10px 15px;border-bottom:solid 1px #ddd">
                                {{fullName}}
                                {{#if partnerName}}
                                    <span class="light-text"> & {{partnerName}}</span>
                                {{/if}}
                            </div>


                        </div>
                        <div class="selectable" style="padding:15px;">
                            {{#if mobile}}
                                <span class="grey">M&nbsp;</span>{{mobile}}
                            {{/if}}
                            {{#if home}}
                                <span class="grey">H&nbsp;</span>{{home}}
                                <br/>
                            {{/if}}
                            {{email}}
                        </div>
                    </div>
