<template name="home">


    <div class="row">
        <div class="col-sm-12">
            <h1 class="ellipsis"><i class="fa fa-pie-chart coloured small-right-margin"></i>Snap CRM</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <input id="txtContactSearch" type="text" value="{{searchText}}" placeholder="Search..." class="form-control bottom-margin">

            <div class="bottom-margin above-top">
                <button id="newContactButton" class="btn btn-primary">
                    Add Contact
                    <!--<i class="fa fa-plus"></i>-->
                </button>

                <button class="btn btn-default">
                    <i class="fa fa-filter"></i>
                </button>

                {{#if selectedContactsCount}}
                    <div class="dropdown" style="display: inline-block">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{selectedContactsCount}} Selected
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                            {{#if twoSelectedContacts}}
                                <li><a id="createCoupleMenu" href="#">Create Couple</a></li>
                            {{/if}}
                            <li><a href="#">New Transaction</a></li>
                            <li><a href="#">Send Email</a></li>
                            <li class="divider"></li>
                            <li><a id="viewSelectedMenu" href="#">View Selected</a></li>
                            <li><a id="clearSelectionMenu" href="#">Clear Selection</a></li>
                        </ul>
                    </div>

                {{/if}}
            </div>

            <!--Loop through contacts...-->

            {{#each contacts}}

            <div class="selectable-box {{selectedBox}}">
                <div class="dropdown" style="background-color:#f5f5f5">
                    <div class="pull-right dropdown-toggle" style="padding:12px;width:50px;" data-toggle="dropdown"
                         aria-haspopup="true" aria-expanded="false">

                        <i class="fa fa-chevron-down pull-right glow-text"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a id="newTransactionMenu" href="#">New Transaction</a></li>
                        {{#if partnerId}}
                            <li><a id="newJointTransactionMenu" href="#">Joint Transaction</a></li>
                        {{/if}}
                        <li><a id="editContactMenu" href="#">Edit Contact</a></li>
                        <li class="divider"></li>
                        <li><a id="emailContactMenu" href="#">Send Email</a></li>
                        <li><a id="callContactMenu" href="#">Call</a></li>
                        {{#if partnerId}}
                            <li class="divider"></li>
                            <li><a id="divorceMenu" href="#">Divorce</a></li>
                        {{/if}}
                    </ul>

                    <!--Header Part-->

                    <div class="selectable" style="padding:10px 15px;border-bottom:solid 1px #ddd">
                        {{fullName}}
                        {{#if partnerId}}
                            <span class="light-text"> & {{partnerFullName}}</span>
                        {{/if}}
                    </div>


                </div>

                <!--Content Part-->

                <div class="selectable" style="padding:15px;">
                    {{#if mobile}}
                        <span class="grey">M&nbsp;</span>{{mobile}}
                    {{/if}}
                    {{#if home}}
                        <span class="grey">H&nbsp;</span>{{home}}
                        <br/>
                    {{/if}}
                    <div class="ellipsis">{{email}}</div>
                </div>
            </div>

            {{/each}}


            {{#if Template.subscriptionsReady}}
                {{#if emptyCollection contacts}}
                    No Contacts Found
                {{/if}}
            {{else}}
                {{> loader}}
            {{/if}}

        </div>
    </div>


</template>
