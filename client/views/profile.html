<template name="profile">

    {{#with profile}}
    <div class="row">
        <div class="col-sm-12 margin-top-10 margin-bottom-10">
            <h1 class="ellipsis">
                <a href="/">
                <i class="fa fa-chevron-circle-left coloured small-right-margin"></i></a>{{profile.names}}
            </h1>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12 margin-top-10 margin-bottom-10">
            {{#if totalPropertiesValues}}
                <div class="background-blue" style="display:inline-block;width:160px;height:100px;color:white;padding:10px;padding-top:5px;">

                    <span style="font-size:20pt"><i class="fa fa-home"></i> {{formatPercent totalLVR}}</span>
                    <div class="row">
                        <div class="col-xs-5">
                            <span style="font-size:8pt">PROPERTY</span> <br/>
                            <span style="font-size:16pt">{{abbreviateNumber totalPropertiesValues}}</span>
                        </div>
                        <div class="col-xs-7">
                            <span style="font-size:8pt">MORTGAGES</span> <br/>
                            <span style="font-size:16pt">{{abbreviateNumber totalMortgageValues}}</span>
                        </div>
                    </div>

                </div>
            {{/if}}

            {{#if totalIncome}}
                <div class="background-blue" style="display:inline-block;width:160px;height:100px;color:white;padding:10px;padding-top:5px;">

                    <span style="font-size:20pt"><i class="fa fa-balance-scale"></i> {{formatDollars totalUmi}}</span>
                    <div class="row">
                        <div class="col-xs-5">
                            <span style="font-size:8pt">INCOME</span> <br/>
                            <span style="font-size:16pt">{{formatDollars totalIncome}}</span>
                        </div>
                        <div class="col-xs-7">
                            <span style="font-size:8pt">EXPENSES</span> <br/>
                            <span style="font-size:16pt">{{formatDollars totalExpenses}}</span>
                        </div>
                    </div>

                </div>
            {{/if}}

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">

            <!-- Nav tabs -->

            <ul class="nav nav-tabs bottom-margin" role="tablist">
                <li role="presentation" class="active"><a href="#basic" aria-controls="basic" role="tab" data-toggle="tab">Basic</a></li>
                <li role="presentation"><a href="#advanced" aria-controls="advanced" role="tab" data-toggle="tab">Advanced</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

                <!--Overview  Tab -->
                <div role="tabpanel" class="tab-pane fade in active" id="basic">

                     {{#with profile}}
                        {{#autoForm collection="Profiles" id=formId autosave=true doc=this type='update'}}
                            {{> afQuickField name="names" placeholder="Full names" label=false}}
                        {{/autoForm}}
                    {{/with}}

                    <div class="row">
                        {{#each contacts}}
                            <div class="col-md-6">
                                {{#autoForm collection="ProfileContacts" id=formId autosave=true doc=this type='update'}}
                                <div class="row">
                                    <div class="col-sm-4">
                                        {{> afQuickField name="firstName" placeholder="First Name" label=false}}
                                    </div>
                                    <div class="col-sm-4">
                                        {{> afQuickField name="middleName" placeholder="Middle Name" label=false}}
                                    </div>
                                    <div class="col-sm-4">
                                        {{> afQuickField name="lastName" placeholder="Last Name" label=false}}
                                    </div>
                                    <div class="col-sm-4">
                                        {{> afQuickField name="mobile" placeholder="Mobile" label=false}}
                                    </div>
                                    <div class="col-sm-8">
                                        {{> afQuickField name="email" placeholder="Email" label=false}}
                                    </div>
                                </div>
                                {{/autoForm}}
                            </div>
                        {{/each}}
                        {{#if collectionCountBelow contacts 2}}
                            <div class="col-md-6">
                                <button id="add-person-button" class="btn btn-primary">Add Person</button>
                            </div>
                        {{/if}}
                    </div>

                    {{#with mortgage}}
                        <div class="row">
                            <div class="col-sm-4">
                                {{#autoForm collection="ProfileMortgages" id=formId autosave=true doc=this type='update'}}
                                    {{> afQuickField name="loanPurpose" placeholder="" label=true}}
                                {{/autoForm}}
                            </div>
                        </div>
                    {{/with}}

                    <!--Properties-->

                    <div class="row">
                        <div class="col-sm-12">
                            <button id="add-property-button" class="btn btn-transparent margin-bottom-13">
                                <i class="fa fa-2x fa-plus-circle color-blue"></i>
                            </button>
                            <h2 class="inline-block">Existing Properties</h2>
                        </div>
                    </div>
                    {{#each properties}}
                        {{#autoForm collection="ProfileProperties" id=formId autosave=true doc=this type='update'}}
                            <div class="row">
                                <div class="col-sm-4">
                                    <table style="width: 100%"><tr>
                                        <td style="width: 1%; padding-right:3px;vertical-align: top;">
                                            <button class="delete-property-button btn btn-transparent" style="margin-top: -3px;">
                                                <i class="fa fa-2x fa-times-circle color-red"></i>
                                            </button>
                                        </td>
                                        <td style="width:99%">
                                            {{> afQuickField name="address" class="full-width" placeholder="Address" label=false}}
                                        </td>
                                    </tr></table>
                                </div>
                                <div class="col-sm-1">
                                    {{> afQuickField name="home" placeholder="" label=false}}
                                </div>
                                <div class="col-sm-2">
                                    {{> afQuickField name="value" placeholder="Value" label=false}}
                                </div>
                                <div class="col-sm-2">
                                    {{> afQuickField name="rent" placeholder="Rent" label=false}}
                                </div>
                                <div class="col-sm-2">

                                </div>
                            </div>
                        {{/autoForm}}
                    {{/each}}

                    <!--Mortgages-->

                    <div class="row">
                        <div class="col-sm-11">
                            <button id="add-mortgage-button" class="btn btn-transparent margin-bottom-13">
                                <i class="fa fa-2x fa-plus-circle color-blue"></i>
                            </button>
                            <h2 class="inline-block">Existing Mortgages</h2>
                        </div>
                    </div>
                    {{#each mortgages}}
                        {{#autoForm collection="ProfileLiabilities" id=formId autosave=true doc=this type='update'}}
                            <div class="row">
                                <div class="col-sm-4">
                                    <table style="width: 100%"><tr>
                                        <td style="width: 1%; padding-right:3px;vertical-align: top;">
                                            <button class="delete-liability-button btn btn-transparent" style="margin-top: -3px;">
                                                <i class="fa fa-2x fa-times-circle color-red"></i>
                                            </button>
                                        </td>
                                        <td style="width:99%">
                                            {{> afQuickField name="lender" placeholder="Lender" label=false}}
                                        </td>
                                    </tr></table>

                                </div>
                                <div class="col-sm-2">
                                    {{> afQuickField name="owing" placeholder="Owing" label=false}}
                                </div>
                                <div class="col-sm-2">
                                    {{> afQuickField name="limit" placeholder="Limit" label=false}}
                                </div>
                                <div class="col-sm-2">
                                    {{> afQuickField name="repayment" placeholder="Repayment" label=false}}
                                </div>
                                <div class="col-sm-2">
                                    {{> afQuickField name="frequency" placeholder="Frequency" label=false}}
                                </div>

                            </div>
                        {{/autoForm}}
                        {{#if annualPayment}}
                            <div class="alert alert-info">
                                <b>Annual:</b> {{formatDollars annualPayment}} <b>Monthly:</b> {{formatDollars monthlyPayment}} <b>Weekly:</b> {{formatDollars weeklyPayment}} <b>Sensitised:</b> {{formatDollars sensitisedPayment}}
                            </div>
                        {{/if}}
                    {{/each}}


                    <!--mid section with columns-->
                    <div class="row">

                        <!--Left Column-->

                        <div class="col-md-8">

                            <div class="row">
                                <div class="col-sm-11">
                                    <button id="add-loan-button" class="btn btn-transparent margin-bottom-13">
                                        <i class="fa fa-2x fa-plus-circle color-blue"></i>
                                    </button>
                                    <h2 class="inline-block">Loans/Leases</h2>
                                </div>
                            </div>
                            {{#each loans}}
                                {{#autoForm collection="ProfileLiabilities" id=formId autosave=true doc=this type='update'}}
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <table style="width: 100%"><tr>
                                                <td style="width: 1%; padding-right:3px;vertical-align: top;">
                                                    <button class="delete-liability-button btn btn-transparent" style="margin-top: -3px;">
                                                        <i class="fa fa-2x fa-times-circle color-red"></i>
                                                    </button>
                                                </td>
                                                <td style="width:99%">
                                                    {{> afQuickField name="lender" placeholder="Lender" label=false}}
                                                </td>
                                            </tr></table>

                                        </div>
                                        <div class="col-sm-3">
                                            {{> afQuickField name="owing" placeholder="Owing" label=false}}
                                        </div>
                                        <div class="col-sm-2">
                                            {{> afQuickField name="repayment" placeholder="Repayment" label=false}}
                                        </div>
                                        <div class="col-sm-3">
                                            {{> afQuickField name="frequency" placeholder="Frequency" label=false}}
                                        </div>

                                    </div>
                                {{/autoForm}}
                            {{/each}}

                            <!--Credit Cards-->

                            <div class="row">
                                <div class="col-sm-11">
                                    <button id="add-card-button" class="btn btn-transparent margin-bottom-13">
                                        <i class="fa fa-2x fa-plus-circle color-blue"></i>
                                    </button>
                                    <h2 class="inline-block">Credit Cards</h2>
                                </div>
                            </div>
                            {{#each cards}}
                                {{#autoForm collection="ProfileLiabilities" id=formId autosave=true doc=this type='update'}}
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <table style="width: 100%"><tr>
                                                <td style="width: 1%; padding-right:3px;vertical-align: top;">
                                                    <button class="delete-liability-button btn btn-transparent" style="margin-top: -3px;">
                                                        <i class="fa fa-2x fa-times-circle color-red"></i>
                                                    </button>
                                                </td>
                                                <td style="width:99%">
                                                    {{> afQuickField name="lender" placeholder="Lender and Type" label=false}}
                                                </td>
                                            </tr></table>

                                        </div>
                                        <div class="col-sm-3">
                                            {{> afQuickField name="owing" placeholder="Owing" label=false}}
                                        </div>
                                        <div class="col-sm-3">
                                            {{> afQuickField name="limit" placeholder="Limit" label=false}}
                                        </div>

                                    </div>
                                {{/autoForm}}
                            {{/each}}
                            {{#if totalCardLimits}}
                                <div class="alert alert-info">
                                    <b>Total Limits:</b> {{formatDollars totalCardLimits}} <b>Monthly Est:</b> {{formatDollars totalCardCommitments}}
                                </div>
                            {{/if}}
                        </div>

                        <!--Right Column-->

                        <div class="col-md-4">

                            <!--Kids-->

                            <div class="panel panel-default margin-top-10">
                                <div class="panel-heading" style="padding-top:5px;padding-bottom:5px">
                                    <h3 class="panel-title inline-block">Kids</h3>
                                    <button id="add-kid-button" class="btn" style="border:none;padding:0px;background-color: transparent;margin:0px;margin-left:10px;">
                                        <i class="fa fa-2x fa-plus-circle color-blue"></i>
                                    </button>
                                    <button id="delete-kid-button" class="btn" style="border:none;padding:0px;background-color: transparent;margin:0px;margin-left:5px">
                                        <i class="fa fa-2x fa-minus-circle color-red"></i>
                                    </button>

                                </div>
                                <div class="panel-body">
                                    {{#each kids}}
                                        <div class="inline-block">
                                            {{#autoForm collection="ProfileKids" id=formId autosave=true doc=this type='update'}}
                                                <div class="inline-block" style="width:75px;padding:5px;">
                                                    {{> afFieldInput name="age" placeholder="Age"}}
                                                </div>
                                            {{/autoForm}}
                                        </div>
                                    {{else}}
                                        <span class="light-text">There are no children. Click (+) to add.</span>
                                    {{/each}}
                                    <div class="light-text">Est Living Expenses: {{formatDollars totalLivingExpenses}}</div>

                                </div>
                            </div>

                            <!--Rent-->

                            <div class="panel panel-default margin-top-10">
                                <div class="panel-heading" style="padding-top:5px;padding-bottom:5px">
                                    <h3 class="panel-title inline-block">Other</h3>

                                </div>
                                <div class="panel-body">

                                    {{#with profile}}
                                        {{#autoForm collection="Profiles" id=formId autosave=true doc=this type='update'}}
                                            {{> afQuickField name="payingRent" placeholder="Paying Rent (pw)" label=true}}
                                        {{/autoForm}}
                                    {{/with}}

                                </div>
                            </div>

                        </div>

                    </div>
                    <!--end mid section-->


                    <!--Incomes-->

                    <div class="row">
                        {{#each contacts}}
                            <div class="col-md-6">

                                <div class="row">
                                    <div class="col-sm-11">
                                        <button class="add-income-button btn btn-transparent margin-bottom-13">
                                            <i class="fa fa-2x fa-plus-circle color-blue"></i>
                                        </button>
                                        <h2 class="inline-block">Income for {{firstName}}</h2>
                                    </div>
                                </div>

                                {{#each incomes}}
                                    {{#autoForm collection="ProfileIncomes" id=formId autosave=true doc=this type='update'}}
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <table style="width: 100%"><tr>
                                                    <td style="width: 1%; padding-right:3px;vertical-align: top;">
                                                        <button class="delete-income-button btn btn-transparent" style="margin-top: -3px;">
                                                            <i class="fa fa-2x fa-times-circle color-red"></i>
                                                        </button>
                                                    </td>
                                                    <td style="width:99%">
                                                        {{> afQuickField name="type" placeholder="Type" label=false}}
                                                    </td>
                                                </tr></table>

                                            </div>

                                            <div class="col-sm-3">
                                                {{> afQuickField name="amount" placeholder="Amount" label=false}}
                                            </div>
                                            <div class="col-sm-4">
                                                {{> afQuickField name="frequency" placeholder="Frequency" label=false}}
                                            </div>


                                            <div class="col-sm-5">
                                                <table style="width:100%"><tr>
                                                    <td style="width:37px;">

                                                    </td>
                                                    <td>
                                                        {{> afQuickField name="duration" placeholder="Duration" label=false}}
                                                    </td>
                                                </tr></table>
                                            </div>
                                            <div class="col-sm-7">
                                                {{> afQuickField name="details" placeholder="Details" label=false}}
                                            </div>
                                        </div>
                                    {{/autoForm}}
                                    {{#if grossAnnual}}
                                    <div class="alert alert-info">
                                        <b>Annual:</b> {{formatDollars grossAnnual}} (net: {{formatDollars netAnnual}})   <b>Monthly:</b> {{formatDollars grossMonthly}} (net: {{formatDollars netMonthly}})
                                    </div>
                                    {{/if}}
                                {{/each}}

                            </div>
                        {{/each}}
                    </div>

                </div>
                <!--end basic tab-->






                <!--Advanced Tab-->
                <div role="tabpanel" class="tab-pane fade in" id="advanced">

                    {{#each contacts}}
                        {{#autoForm collection="ProfileContacts" id=formId autosave=true doc=this type='update'}}


                        <div class="row">
                            <div class="col-sm-12 fixed-label">
                                Name
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                {{> afQuickField name="firstName" placeholder="First" label=false}}
                            </div>
                            <div class="col-sm-3">
                                {{> afQuickField name="middleName" placeholder="Middle" label=false}}
                            </div>
                            <div class="col-sm-3">
                                {{> afQuickField name="lastName" placeholder="Last" label=false}}
                            </div>
                            <div class="col-sm-3">
                                {{> afQuickField name="maritalStatus" placeholder="" label=false}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3">
                                {{> afQuickField name="mobile" placeholder="" label=true}}
                            </div>
                            <div class="col-sm-3">
                                {{> afQuickField name="landLine" placeholder="" label=true}}
                            </div>
                            <div class="col-sm-6">
                                {{> afQuickField name="email" placeholder="" label=true}}
                            </div>
                        </div>
                        {{/autoForm}}
                    {{/each}}
                    <div class="row">
                        <div class="col-sm-12">

                            {{#with profile}}
                                {{#autoForm collection="Profiles" id=formId autosave=true doc=this type='update'}}
                                    {{> afQuickField name="contactPreferences" placeholder="eg. After hours, who, etc" label=true}}
                                {{/autoForm}}
                            {{/with}}

                        </div>
                    </div>

                    <!--Addresses for each contacts-->

                    <div class="row">
                        {{#each contacts}}
                            <div class="col-md-6">

                                <div class="row">
                                    <div class="col-sm-11">
                                        <button class="add-address-button btn btn-transparent margin-bottom-13">
                                            <i class="fa fa-2x fa-plus-circle color-blue"></i>
                                        </button>
                                        <h2 class="inline-block">Addresses for {{firstName}}</h2>
                                    </div>
                                </div>

                                {{#each addresses}}
                                    {{#autoForm collection="ProfileAddresses" id=formId autosave=true doc=this type='update'}}
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <table style="width: 100%"><tr>
                                                    <td style="width: 1%; padding-right:3px;vertical-align: top;">
                                                        <button class="delete-address-button btn btn-transparent" style="margin-top: -3px;">
                                                            <i class="fa fa-2x fa-times-circle color-red"></i>
                                                        </button>
                                                    </td>
                                                    <td style="width:99%">
                                                        <table style="width:100%">
                                                            <tr>
                                                                <td style="padding-right: 10px; padding-bottom:3px;width:40px;">

                                                                </td>
                                                                <td>
                                                                </td>
                                                                {{> afQuickField name="addressType" placeholder="Type" label=true}}
                                                            </tr>
                                                        </table>

                                                        <table style="width:100%">
                                                            <tr>
                                                                <td style="padding-right: 10px; padding-bottom:10px;width:40px;text-align: right">
                                                                    From
                                                                </td>
                                                                <td style="padding-right: 10px;">
                                                                    {{> afQuickField name="fromMonth" firstOption="(Month)" label=false}}
                                                                </td>
                                                                <td>
                                                                    {{> afQuickField name="fromYear" firstOption="(Year)" label=false}}
                                                                </td>
                                                            </tr>
                                                        </table>

                                                        {{#if afFieldValueIs name="addressType" value="Current"}}
                                                            <table style="width:100%; margin-bottom: 10px">
                                                                <tr>
                                                                    <td style="padding-right: 10px; padding-bottom:10px;width:40px;text-align: right;">
                                                                        To
                                                                    </td>
                                                                    <td>
                                                                        <input class="form-control" type="text" disabled="true" value="Current Day"/>
                                                                    </td>
                                                                </tr>
                                                            </table>


                                                        {{else}}
                                                            <table style="width:100%">
                                                                <tr>
                                                                    <td style="padding-right: 10px; padding-bottom:10px;width:40px;text-align: right;">
                                                                        To
                                                                    </td>
                                                                    <td style="padding-right: 10px;">
                                                                        {{> afQuickField name="toMonth" firstOption="(Month)" label=false}}
                                                                    </td>
                                                                    <td>
                                                                        {{> afQuickField name="toYear" firstOption="(Year)" label=false}}
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        {{/if}}


                                                    </td>
                                                </tr></table>

                                            </div>

                                            <div class="col-sm-6">
                                                {{> afQuickField name="address" placeholder="Address" label=true}}
                                                {{> afQuickField name="cityStatePostcode" placeholder="City, State, Postcode" label=false}}
                                                {{> afQuickField name="ownership" placeholder="" label=false}}

                                            </div>
                                        </div>
                                    {{/autoForm}}
                                {{/each}}

                            </div>
                        {{/each}}
                    </div>

                    <!--employment-->

                    <div class="row">
                        {{#each contacts}}
                            <div class="col-md-6">

                                <div class="row">
                                    <div class="col-sm-11">
                                        <button class="add-employment-button btn btn-transparent margin-bottom-13">
                                            <i class="fa fa-2x fa-plus-circle color-blue"></i>
                                        </button>
                                        <h2 class="inline-block">Employment for {{firstName}}</h2>
                                    </div>
                                </div>

                                {{#each employments}}
                                    {{#autoForm collection="ProfileEmployments" id=formId autosave=true doc=this type='update'}}
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <table style="width: 100%"><tr>
                                                    <td style="width: 1%; padding-right:3px;vertical-align: top;">
                                                        <button class="delete-employment-button btn btn-transparent" style="margin-top: -3px;">
                                                            <i class="fa fa-2x fa-times-circle color-red"></i>
                                                        </button>
                                                    </td>
                                                    <td style="width:99%">
                                                        <table style="width:100%">
                                                            <tr>
                                                                <td style="padding-right: 10px; padding-bottom:3px;width:40px;">

                                                                </td>
                                                                <td>
                                                                </td>
                                                                {{> afQuickField name="employmentType" placeholder="Type" label=true}}
                                                            </tr>
                                                            <tr>
                                                                <td style="padding-right: 10px; padding-bottom:3px;width:40px;">

                                                                </td>
                                                                <td>
                                                                </td>
                                                                {{> afQuickField name="position" placeholder="Position" label=true}}
                                                            </tr>
                                                        </table>

                                                        <table style="width:100%">
                                                            <tr>
                                                                <td style="padding-right: 10px; padding-bottom:10px;width:40px;text-align: right">
                                                                    From
                                                                </td>
                                                                <td style="padding-right: 10px;">
                                                                    {{> afQuickField name="fromMonth" firstOption="(Month)" label=false}}
                                                                </td>
                                                                <td>
                                                                    {{> afQuickField name="fromYear" firstOption="(Year)" label=false}}
                                                                </td>
                                                            </tr>
                                                        </table>

                                                        {{#if afFieldValueIs name="employmentType" value="Previous"}}
                                                            <table style="width:100%">
                                                                <tr>
                                                                    <td style="padding-right: 10px; padding-bottom:10px;width:40px;text-align: right;">
                                                                        To
                                                                    </td>
                                                                    <td style="padding-right: 10px;">
                                                                        {{> afQuickField name="toMonth" firstOption="(Month)" label=false}}
                                                                    </td>
                                                                    <td>
                                                                        {{> afQuickField name="toYear" firstOption="(Year)" label=false}}
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        {{else}}
                                                            <table style="width:100%; margin-bottom: 10px">
                                                                <tr>
                                                                    <td style="padding-right: 10px; padding-bottom:10px;width:40px;text-align: right;">
                                                                        To
                                                                    </td>
                                                                    <td>
                                                                        <input class="form-control" type="text" disabled="true" value="Current Day"/>
                                                                    </td>
                                                                </tr>
                                                            </table>

                                                        {{/if}}


                                                    </td>
                                                </tr></table>

                                            </div>

                                            <div class="col-sm-6">
                                                {{> afQuickField name="companyName" placeholder="Company" label=true}}
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        {{> afQuickField name="contactPerson" placeholder="Full name" label=true}}
                                                    </div>
                                                    <div class="col-xs-6">
                                                        {{> afQuickField name="contactPhone" placeholder="" label=true}}
                                                    </div>
                                                </div>
                                                {{> afQuickField name="address" placeholder="Address" label=true}}
                                                {{> afQuickField name="cityStatePostcode" placeholder="City, State, Postcode" label=false}}

                                            </div>
                                        </div>
                                    {{/autoForm}}
                                {{/each}}

                            </div>
                        {{/each}}
                    </div>

                        <!--assets-->

                        <div class="row">
                            <div class="col-sm-12">
                                <button id="add-asset-button" class="btn btn-transparent margin-bottom-13">
                                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                                </button>
                                <h2 class="inline-block">Assets</h2>
                            </div>
                        </div>
                        {{#each assets}}
                            {{#autoForm collection="ProfileAssets" id=formId autosave=true doc=this type='update'}}
                                <div class="row">
                                    <div class="col-sm-3">
                                        <table style="width: 100%"><tr>
                                            <td style="width: 1%; padding-right:3px;padding-bottom: 13px;vertical-align: bottom;">
                                                <button class="delete-asset-button btn btn-transparent" style="margin-top: -3px;">
                                                    <i class="fa fa-2x fa-times-circle color-red"></i>
                                                </button>
                                            </td>
                                            <td style="width:99%">
                                                {{> afQuickField name="type" class="full-width" placeholder="Type" label=true}}
                                            </td>
                                        </tr></table>
                                    </div>
                                    <div class="col-sm-3">
                                        {{> afQuickField name="description" placeholder=descriptionPlaceholder label=descriptionPlaceholder}}
                                    </div>
                                    <div class="col-sm-2">
                                        {{> afQuickField name="value" placeholder="Value" label=true}}
                                    </div>
                                </div>
                            {{/autoForm}}
                        {{/each}}

                        <button id="reset-assets" class="btn btn-danger">Reset All Assets</button>

                </div>
                <!--end advanced  tab-->

            </div>
            <!--end tab panes-->


        <!--end col and row for page-->
        </div>
    </div>

    {{/with}}



    {{#unless Template.subscriptionsReady}}
        {{> loader}}
    {{/unless}}

</template>
