

<template name="checklistMortgage">

    <div class="row margin-bottom-10">
        <div class="col-sm-12">

            <div class="dropdown hover-box drop-heading">
                <div href="#" class="dropdown-toggle" id="titleDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <h1 class="ellipsis margin-right-5" style="display: inline">
                        <i class="fa fa-pie-chart color-blue small-right-margin"></i>{{title}}
                    </h1>
                    <i class="fa fa-2x fa-caret-down light-text inline-block no-print"></i>
                </div>

                <ul class="dropdown-menu" aria-labelledby="titleDropdown">
                    <li><a id="generalMenuItem" href="#">General</a></li>
                    {{#each suppliers}}
                        <li><a class="supplierMenuItem" href="#">{{this}}</a></li>
                    {{/each}}
                </ul>
            </div>

        </div>
    </div>


    <div class="row">

        <div class="col-sm-4 no-print">
            <div class="well">

                <label>Forms</label>
                <button class="add-document-button btn btn-transparent" data-section="Forms">
                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                </button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Client Information
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Lender Signatures
                    </label>
                </div>

                <label>Identification</label>
                <button class="add-document-button btn btn-transparent" data-section="Identification">
                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                </button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Identification
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> First Home Identification
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Existing Client
                    </label>
                </div>


                <label>Income</label>
                <button class="add-document-button btn btn-transparent" data-section="Income">
                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                </button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Income
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Casual or Part Time
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Self Employed
                    </label>
                </div>

                <div class="checkbox" style="margin-top: 20px">
                    <label>
                        <input type="checkbox"> Rental Income
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Proposed Rent
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Government Payments
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Investment Income
                    </label>
                </div>

                <label>Contribution</label>
                <button class="add-document-button btn btn-transparent" data-section="Contribution">
                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                </button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Genuine Savings
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Funds to Complete
                    </label>
                </div>

                <label>Commitments</label>
                <button class="add-document-button btn btn-transparent" data-section="Commitments">
                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                </button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Mortgages Closing
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Mortgages Keeping
                    </label>
                </div>

                <div class="checkbox" style="margin-top: 20px">
                    <label>
                        <input type="checkbox" > Personal Loans Closing
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Personal Loans Keeping
                    </label>
                </div>

                <div class="checkbox" style="margin-top: 20px">
                    <label>
                        <input type="checkbox" > Credit Cards Closing
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Credit Cards Keeping
                    </label>
                </div>

                <label>Security</label>
                <button class="add-document-button btn btn-transparent" data-section="Security">
                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                </button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Purchase
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Preapproval
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Refinance
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Construction
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Guarantor
                    </label>
                </div>

            </div>

            <div class="well">


                <label>Miscellaneous</label>
                <button class="add-document-button btn btn-transparent" data-section="Miscellaneous">
                    <i class="fa fa-2x fa-plus-circle color-blue"></i>
                </button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Primary Transactions
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Low Doc
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Short Employment
                    </label>
                </div>


                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Overtime Allowances Bonuses
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Unused ABN
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Rent as Genuine Savings
                    </label>
                </div>

            </div>

        </div>

        <div class="col-sm-8">


                <!--<button id="add-document-button" class="btn btn-primary margin-bottom-10 no-print">Add Document</button>-->
                {{#each sections}}
                    <!--{{#unless hideSections}}-->
                        <!--<h2 class="no-print">{{name}}-->
                        <!--<button class="add-document-button btn btn-transparent">-->
                            <!--<i class="fa fa-2x fa-plus-circle color-light-grey no-print"></i>-->
                        <!--</button>-->
                        <!--</h2>-->
                    <!--{{/unless}}-->
                    {{#each checklist}}
                        {{>supplierCheckItem this}}
                    {{/each}}


                {{/each}}

                {{#each excludeChecklist}}
                    <p class="color-grey">* Nothing required for {{category}}</p>
                {{/each}}

                {{#unless emptyCollection alternativesChecklist}}
                    <h3 class="segoe print-medium">Alternative Items</h3>
                    {{#each alternativesChecklist}}
                        <p>Alternatives for <span class="label label-primary">{{category}}</span></p>
                        <ul>
                            {{#each alternativeItems}}
                                <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    {{/each}}
                {{/unless}}

                <textarea class="form-control no-print margin-top-10" name="custom-item" id="custom-item" rows="3" placeholder="Add a miscellaneous item..."></textarea>

                {{#unless Template.subscriptionsReady}}
                    {{> loader}}
                {{/unless}}

        </div>

    </div>

</template>

<template name="supplierCheckItem">
    <div class="hover-aura edit-document-button">
        <!--<i class="fa fa-times-circle fa-2x color-blue pull-right"></i>-->
        <strong>
            {{text}}
        </strong>
        <!--<h3 class="segoe print-medium" style="display: inline-block;margin-top: 10px">-->
            <!--{{text}}-->
            <!--&lt;!&ndash;<button class="edit-document-button btn btn-transparent">&ndash;&gt;-->
                <!--&lt;!&ndash;<i class="fa fa-2x fa-check-circle color-light-grey no-print"></i>&ndash;&gt;-->
            <!--&lt;!&ndash;</button>&ndash;&gt;-->
        <!--</h3>-->

        <span class="label label-primary" style="vertical-align:text-top;margin-left:10px">{{category}}</span>

        {{#if description}}<div>{{description}}</div>{{/if}}
        {{#if downloadLink}}
        <a href="{{downloadLink}}" target="_blank" class="btn btn-default margin-top-10 print-smaller" onclick="javascript:event.stopPropagation();">
            <i class="fa  fa-cloud-download color-blue"></i> Download
        </a>
        {{/if}}

        {{#if checkItems}}

            <div style="padding-top: 10px;color:#848484"><span style="text-decoration: underline">Things to check</span>
            <ul style="margin-bottom:0px;">
            {{#each checkItems}}
                <li>{{this}}</li>
            {{/each}}
            </ul>
            </div>

        {{/if}}
    </div><br/>
</template>
