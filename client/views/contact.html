<template name="contact">

    {{#if Template.subscriptionsReady}}

    {{else}}
        {{> loader}}
    {{/if}}

    {{#with contact}}
    <div class="row">
        <div class="col-sm-12">
            <h1 class="ellipsis">
                <a href="/">
                <i class="fa fa-chevron-circle-left coloured small-right-margin"></i></a>{{firstName}} {{lastName}}
            </h1>
            {{#with partner}}
                {{logThis}}
                Partner {{firstName}} {{lastName}}
            {{/with}}
        </div>
    </div>
    {{/with}}
    <div class="row">
        <div class="col-md-6">
            <h2 class="inline-block no-margin margin-bottom-5">Transactions</h2> <button class="btn btn-primary pull-right margin-top-5">New Transaction</button>
            {{> contactMembers}}
        </div>
    </div>


</template>

<template name="contactMembers">
    {{#each members}}
        <div class="panel panel-default">
            <div class="panel-heading">{{contactName}}</div>
            <div class="panel-body">
                {{transactionName}}
            </div>
        </div>
    {{/each}}
        {{#if Template.subscriptionsReady}}
            {{#if emptyCollection members}}
                No records found.
            {{/if}}
        {{else}}
            {{> loader}}
        {{/if}}
</template>
