<template name="transactionModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                <h4 class="modal-title">{{clientNames}} (New Transation) {{logThis}}</h4>
                </div>

              {{#autoForm collection="Transactions" id="transactionForm" type="insert" doc=this.transaction}}
                  <div class="modal-body">

                      <div class="row">
                          <div class="col-sm-12">

                              <!-- Nav tabs -->
                              <ul class="nav nav-tabs bottom-margin" role="tablist">
                                  <li role="presentation" class="active"><a href="#transactionTab" aria-controls="transactionTab" role="tab" data-toggle="tab">Transaction</a></li>
                                  <li role="presentation"><a href="#advancedTab" aria-controls="advancedTab" role="tab" data-toggle="tab">Advanced</a></li>
                              </ul>

                              <!-- Tab panes -->
                              <div class="tab-content">

                                  <!--Main Tab-->

                                  <div role="tabpanel" class="tab-pane active" id="transactionTab">
                                    {{> afQuickField name="title" placeholder="eg. Purchase investment unit with guarantor"}}
                                  </div>



                                  <div role="tabpanel" class="tab-pane" id="advancedTab">
                                      {{> afQuickField name="client" placeholder=""}}
                                      {{> afQuickField name="description" placeholder=""}}
                                  </div>

                              </div>

                          </div>
                      </div>

                  </div>

                  <div class="modal-footer">
                      <button id="saveTransaction" type="submit" class="btn btn-primary btn-fixed">Save</button>
                      <button id="cancelTransaction" type="button" class="btn btn-default btn-fixed cancel">Cancel</button>
                  </div>

              {{/autoForm}}

            </div>
        </div>
    </div>
</template>
