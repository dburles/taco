<template name="callModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{#with oneContact}}
                <div class="modal-header">
                <h3 class="modal-title">Call {{firstName}} {{lastName}}</h3>
                </div>

                <div class="modal-body">
                    <div class="row">
                        {{#if mobile}}
                            <div class="col-sm-4">
                                <a href="tel:{{mobile}}">
                                    <button class="btn btn-default full-width bottom-margin">Mobile {{mobile}}</button>
                                </a>
                            </div>
                        {{/if}}
                        {{#if home}}
                            <div class="col-sm-4">
                                <a href="tel:{{home}}">
                                    <button class="btn btn-default full-width bottom-margin">Home {{home}}</button>
                                </a>
                            </div>
                        {{/if}}
                        {{#if work}}
                            <div class="col-sm-4">
                                <a href="tel:{{work}}">
                                    <button class="btn btn-default full-width bottom-margin">Work {{work}}</button>
                                </a>
                            </div>
                        {{/if}}



                    </div>
                </div>

                    <!--<div class="modal-footer">-->
                        <!--<button id="sendEmail" type="submit" class="btn btn-primary btn-fixed">Save</button>-->
                        <!--<button id="cancelEmail" type="button" class="btn btn-default btn-fixed cancel">Cancel</button>-->
                    <!--</div>-->

                {{/with}}

            </div>
        </div>
    </div>
</template>
