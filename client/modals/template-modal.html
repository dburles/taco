<template name="templateModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{#autoForm collection="Activities" id="templateForm" type='update' doc=this}}
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-sm-12">

                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs bottom-margin" role="tablist">
                                    <li role="presentation" class="active"><a href="#filtering" aria-controls="step" role="tab" data-toggle="tab">Filtering</a></li>
                                    <li role="presentation"><a href="#advanced" aria-controls="advanced" role="tab" data-toggle="tab">Advanced</a></li>
                                </ul>

                                <!-- Tab panes -->
                                <div class="tab-content">

                                    <!--Main Tab-->

                                    <div role="tabpanel" class="tab-pane active" id="filtering">
                                        {{> afQuickField name="text" placeholder="Text" label=false readonly=true}}
                                        <div class="row">
                                            <div class="col-sm-6">
                                                {{> afQuickField name="importProfile"}}
                                            </div>
                                            <div class="col-sm-6">
                                                {{> afQuickField name="excludeProfile"}}
                                            </div>
                                        </div>
                                    </div>



                                    <div role="tabpanel" class="tab-pane" id="advanced">
                                        {{> afQuickField name="choices"}}
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button id="save-template" type="submit" class="btn btn-primary btn-fixed">Save</button>
                        <button id="cancel-template" type="button" class="btn btn-default btn-fixed cancel">Cancel</button>
                    </div>

                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
