<template name="contactModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--<div class="modal-header">-->
                <!--<h4 class="modal-title">Contact Details</h4>-->
                <!--</div>-->

              {{#autoForm collection="Contacts" id="createContactForm" type=this.formType doc=this.contact}}
                  <div class="modal-body">

                      <div class="row">
                          <div class="col-sm-12">

                              <!-- Nav tabs -->
                              <ul class="nav nav-tabs bottom-margin" role="tablist">
                                  <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Contact</a></li>
                                  <li role="presentation"><a href="#addresses" aria-controls="addresses" role="tab" data-toggle="tab">Addresses</a></li>
                                  <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Other</a></li>
                              </ul>

                              <!-- Tab panes -->
                              <div class="tab-content">

                                  <!--Main Tab-->

                                  <div role="tabpanel" class="tab-pane active" id="home">
                                      {{> afQuickField name="firstName" placeholder="First Name" label=false autofocus="autofocus"}}
                                      {{> afQuickField name="lastName" placeholder="Last Name" label=false}}
                                      {{> afQuickField name="email" placeholder="Email" label=false}}
                                      {{> afQuickField name="mobile" placeholder="Mobile" label=false}}
                                      {{> afQuickField name="work" placeholder="Work" label=false}}
                                      {{> afQuickField name="company" placeholder="Company" label=false}}
                                  </div>



                                  <div role="tabpanel" class="tab-pane" id="addresses">
                                      {{> afQuickField name="postalStreetAddress" placeholder="Postal Address" label=false}}
                                      {{> afQuickField name="postalCityStatePostcode" placeholder="City State Postcode" label=false}}
                                      <hr/>
                                      {{> afQuickField name="streetAddress" placeholder="Address (if different)" label=false}}
                                      {{> afQuickField name="cityStatePostcode" placeholder="City State Postcode" label=false}}
                                  </div>
                                  <div role="tabpanel" class="tab-pane" id="settings">
                                      {{> afQuickField name="home" placeholder="Home number"}}
                                      <b class="color-grey">Groups</b>
                                      <div style="height:160px;overflow:scroll">
                                          {{> afQuickField name="groups" label=false}}
                                      </div>
                                  </div>
                              </div>

                          </div>
                      </div>

                  </div>

                  <div class="modal-footer">
                      <button id="saveContact" type="submit" class="btn btn-primary btn-fixed">Save</button>
                      <button id="cancelContact" type="button" class="btn btn-default btn-fixed cancel">Cancel</button>
                  </div>

              {{/autoForm}}

            </div>
        </div>
    </div>
</template>
