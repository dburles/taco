<template name="groupsModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{#if singleSelectedName}}
                        <h4 class="modal-title">{{this.mode}} {{singleSelectedName}}</h4>
                    {{else}}
                        <h4 class="modal-title">{{this.mode}} {{collectionCount selectedContacts}} contacts</h4>
                    {{/if}}
                </div>

                <div class="modal-body">
                    <div class="simple-list">
                    {{#each groups}}
                        <div class="noselect group-item">
                            {{name}}
                        </div>
                    {{/each}}
                    {{#if isAdding}}
                        <div class="noselect">
                            <input id="newGroupText" class="form-control" type="text" placeholder="Create a new group"/>
                        </div>
                    {{/if}}
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
