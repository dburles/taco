<template name="stepModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{#autoForm collection="Activities" id="stepForm" type='update' doc=this}}
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-sm-12">

                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs bottom-margin" role="tablist">
                                    <li role="presentation" class="active"><a href="#step" aria-controls="step" role="tab" data-toggle="tab">Step Details</a></li>
                                    <li role="presentation"><a href="#advanced" aria-controls="advanced" role="tab" data-toggle="tab">Advanced</a></li>
                                </ul>

                                <!-- Tab panes -->
                                <div class="tab-content">

                                    <!--Main Tab-->

                                    <div role="tabpanel" class="tab-pane active" id="step">
                                        {{> afQuickField name="text" placeholder="Text" label=false autofocus="autofocus"}}

                                        <div class="row">
                                            <div class="col-sm-6">
                                                {{> afQuickField name="type" type="select-checkbox" options=stepTypeOptions}}
                                                <button type="button" id="template-button" class="btn btn-default">
                                                    Template
                                                </button>
                                            </div>
                                            <div class="col-sm-6">
                                                {{> afQuickField name="shared" options="allowed"}}
                                            </div>
                                        </div>
                                    </div>



                                    <div role="tabpanel" class="tab-pane" id="advanced">
                                        <p>This application is too simple to have advanced features</p>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button id="save-step" type="submit" class="btn btn-primary btn-fixed">Save</button>
                        <button id="cancel-step" type="button" class="btn btn-default btn-fixed cancel">Cancel</button>
                    </div>

                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
